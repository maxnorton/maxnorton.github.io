<!doctype html>
<html>
<head><title>Something to know about Drupal</title></head>
<body>
<p>Drupal will automatically insert a teaser break wherever you insert this code:</p>
<pre><!--break--></pre>
<p>Notice there are no spaces in this tag! <pre><!-- break --></pre> will <em>not</em> work.</p>
</body>
</html>
