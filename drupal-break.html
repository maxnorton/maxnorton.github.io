<!doctype html>
<html>
<head><title>Something to know about Drupal</title></head>
<body>
<p>Drupal will automatically insert a teaser break wherever you insert this code:</p>
<p style="font-family:monospace;">&lt;!--break--&gt;</p>
<p>Notice there are no spaces in this tag! <span style="font-family:monospace;">&lt;!-- break --&gt;</span> will <em>not</em> work.</p>
</body>
</html>
